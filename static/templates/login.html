{% extends "base.html" %}

	{% block content %}

    <div class="container">
	<div class="col-lg-4">
	
	<h4>{{ message }}</h4>
	
      <form class="form-signin" role="form" form id="login_form" method="post" action="">{% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>
		
		  <label class="control-label" for="id_{{ field.name }}">Username:</label>
        <input type="username" class="form-control" name="username" required autofocus>
		<br />
		  <label class="control-label" for="id_{{ field.name }}">Password:</label>
        <input type="password" class="form-control" name="password" required>
		<br />
        <button class="btn btn-lg btn-primary " type="submit">Login</button>
      </form>
	</div>
    </div> <!-- /container -->
	
	{% endblock %}
